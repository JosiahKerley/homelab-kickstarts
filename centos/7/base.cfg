%include https://raw.githubusercontent.com/JosiahKerley/homelab-kickstarts/master/centos/base.cfg
%pre-install
URL=http://mirror.centos.org/centos/7/os/x86_64/
LOCALURL=http://mirror.kerley.io/centos/7/os/x86_64/
if ping -c 10 mirror.kerley.io && curl -skL ${LOCALURL}
then
  URL=${LOCALURL}
fi
echo "url --url=${URL}" > /install-source.cfg
%end
%include /install-source.cfg
repo --name="epel" --baseurl=http://download.fedoraproject.org/pub/epel/7/x86_64
%addon com_redhat_kdump --enable --reserve-mb='auto'
%end
%packages
@^minimal
@core
chrony
kexec-tools
%end
